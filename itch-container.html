<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div id="loading">
        <h1>Loading...</h1>
        <noscript>
            <h2>JavaScript is disabled. Please enable it to use this application.</h2>
        </noscript>
    </div>
    <iframe src="https://chat.magentapenguin.partykit.dev" style="width: 100%; height: 100vh; border: none;"></iframe>
    <script>
        const iframe = document.querySelector('iframe');
        iframe.onload = () => {
            iframe.contentWindow.postMessage('ready', '*');
            document.querySelector('title').innerText = iframe.contentWindow.document.querySelector('title').innerText
        };
        window.addEventListener('message', (event) => {
            if (event.data === 'ready') {
                document.querySelector('#loading').style.display = 'none';
            }
        });                
    </script>
</body>

</html>
